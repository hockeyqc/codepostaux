<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche AHM</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; }
        #results { margin-top: 20px; text-align: center; }
        .warning { font-weight: bold; color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="postalCode" placeholder="Entrez les 3 premiers caractères (ex. : H3T)" maxlength="3">
        <button onclick="searchPostalCode()">Rechercher</button>
        <div id="results"></div>
    </div>

    <script>
        function searchPostalCode() {
            let postal = document.getElementById("postalCode").value.toUpperCase();
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (!postal) {
                resultsDiv.innerHTML = "<p>Veuillez entrer un code postal valide.</p>";
                return;
            }

            // Exemple de gestion J5R mis à jour
            if (postal === "J5R") {
                resultsDiv.innerHTML = `
                    <p><strong>Association de hockey mineur :</strong> AHM Sorel-Tracy</p>
                    <p><a href="https://ahmsoreltracy.com" target="_blank">Site web de l’AHM</a></p>
                `;
            } else {
                resultsDiv.innerHTML = "<p>Aucune donnée trouvée pour ce code postal.</p>";
            }
        }
    </script>
</body>
</html>
